<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera tu contraseña</title>
    <link rel="stylesheet" href="./contraseña.css">
</head>
<body class="container_contraseña">
    <a href="../index.html"><p class="home_contraseña">HOME</p></a>
    <h1 class="titulo_contraseña">Genera tu contraseña segura</h1>
    <form class="formulario">
        <label for="contraseña">Número de caracteres de la contraseña: (entre 12 y 50) </label>
        <input type="number" name="numero_caracteres" id="numero_caracteres" min="12" max="50">
        <input type="button" value="Generar contraseña" id="btn_contraseña">
        <p>Tu contraseña es:</p>
        <p id="resultado_contraseña"></p>
    </form>
    <script src="./contraseña.js"></script>
</body>
</html>
